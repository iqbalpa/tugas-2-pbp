{% extends 'base.html' %}

{% block content %}

<div class="login drop-shadow-2xl flex flex-col justify-center items-center bg-[#a7bed3] p-10 rounded-xl">
    <h1 class="text-3xl font-bold mb-3">Tambah Task Baru</h1>
    <form method="POST" action="" class="font-semibold flex flex-col justify-center items-center">
        {% csrf_token %}
        <div class="flex flex-col">
            <label for="judul">Judul</label>
            <input class="mb-1 font-normal w-56 h-10 p-3 rounded-lg" id="judul" type="text" name="judul" placeholder="Judul" required>
        </div>
        <div class="flex flex-col">
            <label for="deskripsi">Deskripsi</label>
            <input class="w-56 font-normal h-10 p-3 rounded-lg" id="deskripsi" type="text" name="deskripsi" placeholder="Deskripsi" required>
        </div>
        <input class="mt-3 btn rounded-lg hover:cursor-pointer h-10 w-28 bg-blue-500 hover:bg-blue-700 login_btn" type="submit" value="Tambah">
    </form>
</div>

{% endblock content %}
