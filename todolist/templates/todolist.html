{% extends 'base.html' %}

 {% block content %}

  <div class="absolute p-5 h-14 flex flex-row justify-between items-center w-screen bg-[#a7bed3] top-0">
    <h1 class="text-2xl font-bold">TUGAS PBP</h1>
    <div class="flex flex-row items-center">
      <a href="{% url 'todolist:create_task' %}"><button class="m-1 bg-blue-500 hover:bg-blue-700 hover:cursor-pointer h-10 w-28 rounded-lg">New Task</button></a>
      <a href="{% url 'todolist:logout_user' %}"><button class="m-1 bg-red-500 hover:bg-red-700 hover:cursor-pointer h-10 w-28 rounded-lg">Logout</button></a>
    </div>
  </div>
  <h1 class="absolute top-16 left-4 text-xl font-semibold">Hi! Welcome {{username}}</h1>
  <div class="bg-zinc-500 p-5 rounded-xl">
    {% for task in todolist %}
      <div class="text-white hover:scale-105 duration-150 flex flex-row justify-between m-2 p-3 w-[30rem] h-24 bg-zinc-800 box-shadow-md rounded-xl">
          <div>
          <h2 class="font-semibold text-md">{{task.title}}</h2>
          <h3 class="text-sm text-gray-500">{{task.description}}</h3>
          <p class="text-xs text-gray-500">created: {{task.date}}</p>
          {% if task.is_finished%}
            <p class="text-xs font-semibold text-blue-500">Selesai</p>
          {% else %}
            <p class="text-xs font-semibold text-red-500">Belum Selesai</p>
          {% endif %}
        </div>
        <div class="flex flex-col text-sm">
          <a href="update/{{task.pk}}"><button class="m-1 bg-blue-500 hover:bg-blue-700 hover:cursor-pointer h-7 w-20 rounded-lg">Update</button></a>
          <a href="delete/{{task.pk}}"><button class="m-1 bg-red-500 hover:bg-red-700 hover:cursor-pointer h-7 w-20 rounded-lg">Delete</button></a>
        </div>
      </div>
    {% endfor %}
  </div>
